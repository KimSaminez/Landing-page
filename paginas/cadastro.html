<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="conteiner">
        <div class="pagina">
            <h1 class="titulo">CADASTRO</h1>
            <section class="cadastro">
                <form action="#">
                    <div class="dados">
                        <div class="input-box">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nomecom" id="nome" required="required" />
                        </div>
                        <div class="coluna">
                            <div class="input-box">
                                <label for="usuario">Nome de usuário</label>
                                <input type="text" name="usuario" id="usuario" required="required" />
                            </div>
                            <div class="input-box">
                                <label for="data">Data de nascimento</label>
                                <input type="date" name="datanasc" id="data" required="required" />
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required="required" />
                        </div>
                        <div class="coluna">
                            <div class="input-box">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" required="required" />
                            </div>
                            <div class="input-box">
                                <label for="local">Localização</label>
                                <input type="text" name="local" id="local" required="required" />
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="profissao">Profissão</label>
                            <select id="profissao" required="required">
                                <option>Selecione</option>
                                <option>Estutante</option>
                                <option>Professor(a)</option>
                                <option>Cientista</option>
                            </select>
                        </div>
                    </div>

                    <div class="botao">
                        <button type="submit" class="bt_cadastrar">Cadastrar</button>
                    </div>
                    <div class="login">
                        <p>Já tem uma conta?<a href="login.html"> Entrar</a></p>
                    </div>
                </form>
            </section>
        </div>
        <img src="../imagens/MeninaEspao.png" alt="MeninaEspaco">
    </main>
</body>
<script src="../javascript/registro.js"></script>

</html>
